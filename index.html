<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Header</title>

</head>
<body style="width: 100%;">
    <!-- Navigation Bar Start -->
    <header class="navbar bg-warna-nav container-fluid position-fixed fixed-top" style="padding-left: 10%; padding-right: 5%;">
        <div>
            <a class="nav-item; nav-link; mx-2; fw-bolder; fs-3" alt="logo" style="width: 50%; text-decoration: none;" href="#">OVERRATED</a>
        </div>
        <div>
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item"><a class="mx-4 nav-link" style="text-decoration: none;" href="#">Home</a></li>
                <li class="nav-item"><a class="mx-4 nav-link" style="text-decoration: none;" href="#search">Search</a></li>
                <li class="nav-item"><a class="mx-4 nav-link" style="text-decoration: none;" href="#category">Category</a></li>
            </ul>
        </div>
    </header>
    <!-- Navigation Bar End -->

    <!-- Header Start -->
    <section class="container-fluid bg-warna-header" style="padding-left: 10%; padding-right: 5%; width: 100%;">
        <div class="container-fluid" style="padding-top: 10%;">
            <div class="row">
                <h1>Welcome to OVERRATED Website</h1> &nbsp;
                <h4>Find your favourite movie rating here. Explore now or never!</h4>
            </div>

            <!-- Caraousel Start -->
            <div class="container; carousel-container py-5">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/thumbnails/endgame-thumb.webp" class="rounded mx-auto d-block" style="width: 100%;" alt="...">
                                    <div class="carousel-caption d-none d-sm-flex align-items-end">
                                        <img src="images/poster/endgame.jpg" class="rounded float-start d-flex" style="width: 25%;" alt="...">
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="">
                                            <h4>"Avengers Endgame"</h4>
                                            <p>10/10</p>
                                        </div>
                                    </div> 
                        </div>
                        <div class="carousel-item">
                            <img src="images/thumbnails/suicidesquad-thumb.jpg" class="rounded mx-auto d-block" style="width: 100%;" alt="...">
                                    <div class="carousel-caption d-none d-sm-flex align-items-end">
                                        <img src="images/poster/suicidesquad.jpg" class="rounded float-start d-flex" style="width: 25%;" alt="...">
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="">
                                            <h4>"Suicide Squad"</h4>
                                            <p>9.5/10</p>
                                        </div>
                                    </div> 
                        </div>
                        <div class="carousel-item">
                            <img src="images/thumbnails/F9-thumb.jpg" class="rounded mx-auto d-block" style="width: 100%;" alt="...">
                                    <div class="carousel-caption d-none d-sm-flex align-items-end">
                                        <img src="images/poster/F9.jpg" class="rounded float-start d-flex" style="width: 25%;" alt="...">
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="">
                                            <h4>"F9: The Fast Saga"</h4>
                                            <p>9.8/10</p>
                                        </div>
                                    </div> 
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
              <!-- Carousel End -->

        </div>   
    </section>
    <!-- Header End -->

    
</body>
</html>
