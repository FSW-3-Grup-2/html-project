<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Section</title>

    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>
    <!-- Section Search -->
    <section id="search">
        <div class="container-fluid m-0 p-5">
            <div class="row d-flex flex-row align-items-center">
                <div class="col-9 px-4">
                    <div class="row py-2">
                        <div class="col">
                            <h2>Search Movies</h2>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <input class="form-control form-control-lg" type="text"
                                placeholder="Type the keyword here..." aria-label=".form-control-lg example">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <img class="illustration" src="assets/images/illustrations/illustration_search.svg" alt="Illustration Search">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5.1.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
